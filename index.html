<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone Project</title>
    <!-- A link to the style sheeet which is style.css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Using the defer option tells the browser to wait until the page has finished parsing before executing the script  -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Chat Container -->
    <!-- Commenting out the chats for later use -->
    <div class="chat-container">
      <!-- We strat commenting from here -->
      <div class="chat outgoing">
        <div class="chat-content">
          <div class="chat-details">
            <img src="./images/user.jpeg" alt="user-img">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, dolore.</p>
          </div>
        </div>
      </div>
      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="./images/chatgpt.jpeg" alt="Chatbot-img">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, dolore.</p>
          </div>
          <span class="material-symbols-rounded">content_copy</span>
        </div>
      </div>
      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="./images/chatgpt.jpeg" alt="Chatbot-img">
            <div class="typing-animation">
              <div class="typing-dot" style="--delay: 0.2s"></div>
              <div class="typing-dot" style="--delay: 0.3s"></div>
              <div class="typing-dot" style="--delay: 0.4s"></div>
            </div>
          </div>
          <span class="material-symbols-rounded">content_copy</span>
        </div>
      </div>

      <!-- Typing Container -->
      <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
          </div>
          <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
            <span id="delete-btn" class="material-symbols-rounded">delete</span>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
